<body style="background-color: #ededed;">
    <div class="container w-30 mt-3 pt-5" id="create">
        <p class="text-center">Create your account</p>
        <div class="text-white p-4 rounded" style="background: #364E71;">
            <form action="home_s.html" id="registerForm" method="POST">
                <div class="form-group d-flex justify-content-between" >
                    <div style="width: 49%;">
                        <label for="firstname">Firstname</label> <br>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div style="width: 49%;">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="studentid">Student ID</label>
                    <input type="text" class="form-control" id="studentid">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label> <br>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label> <br>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password-cf">Confirm Password</label> <br>
                    <input type="text" class="form-control" id="password-cf">
                </div>

                <button type="submit" class="btn btn-warning text-white w-100">Sign up</button>
            </form>
        </div>
        <p class="text-center text-dark mt-2">Have an account ? <a href="index.html">Sign in</a></p>
    </div>
